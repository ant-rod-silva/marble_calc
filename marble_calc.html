<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Bolinhas de Gude</title>
    <!-- Inclua os links para os arquivos CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Calculadora de bolinhas de gude</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="massOfSingleBead">Massa de uma bolinha (kg):</label>
                    <input type="number" 
					       step="0.001" 
						   class="form-control" 
						   id="massOfSingleBead" 
						   placeholder="Insira a massa de uma bolinha em kg">
                </div>
                <div class="form-group">
                    <label for="emptyPackageMass">Massa da embalagem vazia (kg):</label>
                    <input type="number" 
					       step="0.001" 
						   class="form-control" 
						   id="emptyPackageMass" 
						   placeholder="Insira a massa da embalagem vazia em kg">
                </div>
                <div class="form-group">
                    <label for="filledPackageMass">Massa da embalagem com as bolinhas (kg):</label>
                    <input type="number" 
					       step="0.001" 
						   class="form-control" 
						   id="filledPackageMass" 
						   placeholder="Insira a massa da embalagem com bolinhas em kg">
                </div>
                <button class="btn btn-primary" onclick="calculateBeads()">Calcular</button>
                <div class="mt-3">
                    <p><strong>Resultado:</strong> <span id="result">N/A</span> bolinhas cabem na embalagem.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Inclua os scripts JavaScript do Bootstrap e a função de cálculo -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script>
        function calculateBeads() {
            const massOfSingleBead = parseFloat(document.getElementById("massOfSingleBead").value);
            const emptyPackageMass = parseFloat(document.getElementById("emptyPackageMass").value);
            const filledPackageMass = parseFloat(document.getElementById("filledPackageMass").value);

            const numberOfBeads = Math.round((filledPackageMass - emptyPackageMass) / massOfSingleBead);

            document.getElementById("result").textContent = numberOfBeads.toString();
        }
    </script>
</body>
</html>
